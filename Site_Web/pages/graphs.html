<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="../css/graphs.css">
    <script src="../js/graphs.js"></script>

    <title>Graphiques</title>
</head>
<body onload="onLoad()">
    <div id="date">
        <p>13-04-2022 15h05</p>
    </div>

        </div>
        <div class="data_widget">
            <p class="press">Pression Atmosphérique</p>
        </div>
        <div class="data_widget">
            <p class="hum_air">Humidité</p>
        </div>
        <div class="data_widget">
            <p class="lum">Luminosité</p>
        </div>
        <div class="data_widget">
            <p class="dist">Distance</p>
        </div>
        <div class="data_widget">
            <p class="water">Besoin d'Eau</p>
        </div>
        <div class="data_widget">
            <p class="switch">Interrupteur</p>
        </div>
    </div>
    <div id="modal_container">
        <div id="temp" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div id="modal_container">
        <div id="press" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>   
            </div>
        </div>
    </div>

        <div id="hum_air" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div id="modal_container">
        <div id="lum" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div id="modal_container">
        <div id="dist" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div id="modal_container">
        <div id="water" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div id="modal_container">
        <div id="switch" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
