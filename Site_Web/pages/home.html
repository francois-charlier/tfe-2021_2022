<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/home.js"></script>

    <title>Graphiques</title>
</head>
<body onload="onLoad()">
    <div id="topbar">
        <p id="date"></p>
        <div id="btn-topbar">
            <button id="btn-capteur">Ajouter un capteur</button>
            <button id="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>
    <div id="container">
        <div class="data_widget">
            <p class="temp">Température</p>
            <p id="temp-data" class="sensor-data"></p>
        </div>
        <div class="data_widget">
            <p class="press">Pression Atmosphérique</p>
            <p id="press-data" class="sensor-data"></p>
        </div>
        <div class="data_widget">
            <p class="hum_air">Humidité</p>
            <p id="hum-data" class="sensor-data"></p>
        </div>
        <div class="data_widget">
            <p class="lum">Luminosité</p>
            <p id="lum-data" class="sensor-data"></p>
        </div>
        <div class="data_widget">
            <p class="dist">Distance</p>
            <p id="dist-data" class="sensor-data"></p>
        </div>
        <div class="data_widget">
            <p class="eau">Besoin d'Eau</p>
            <p id="eau-data" class="sensor-data"></p>
        </div>
        <div class="data_widget">
            <p class="switch">Interrupteur</p>
            <p id="interupt-data" class="sensor-data"></p>
        </div>
    </div>
    <div>
        <div id="temp" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div>
        <div id="press" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>   
            </div>
        </div>
    </div>
    <div>
        <div id="hum_air" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div>
        <div id="lum" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div>
        <div id="dist" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div>
        <div id="eau" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
    <div>
        <div id="switch" class="modals-layout">
            <div class="modal">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
        </div>
    </div>
</body>
</html>
