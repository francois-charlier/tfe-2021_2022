<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/home.js"></script>

    <title>Graphiques</title>
</head>
<body onload="onLoad()">
    <div id="topbar">
        <p id="date"></p>
        <div id="btn-topbar">
            <button id="btn-capteur" onclick="addCapteur()">Ajouter un capteur</button>
            <button id="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>
    <div id="container">
    </div>
    <div id="modal-container">
        
    </div>
    <div id="add-capteur">
        <div id="modal-add-capteur">
            <ion-icon name="close-circle-outline"></ion-icon>
            <div id="list-switch">

                <h2>Distance</h2>
                <label class="switch">
                    <input type="checkbox" name="distance">
                    <span class="slide"></span>
                </label><br>

                <h2>Luminosité</h2>
                <label class="switch">
                    <input type="checkbox" name="luminosite">
                    <span class="slide"></span>
                </label><br>

                <h2>Pression</h1>
                <label class="switch">
                    <input type="checkbox" name="pression">
                    <span class="slide"></span>
                </label><br>

                <h2>Humidité Sol</h1>
                <label class="switch">
                    <input type="checkbox" name="humidite_sol">
                    <span class="slide"></span>
                </label><br>
                
                <h2>Température</h1>
                <label class="switch">
                    <input type="checkbox" name="temperature">
                    <span class="slide"></span>
                </label><br>

                <h2>Humidité</h1>
                <label class="switch">
                    <input type="checkbox" name="humidite">
                    <span class="slide"></span>
                </label><br>
                <button id="validate-add-capteur" onclick="valideCapteurs()">Valider</button>
            </div>
        </div>
    </div>
</body>
</html>
